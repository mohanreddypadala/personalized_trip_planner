<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI-Powered Trip Planner{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/global_style.css' %}">
    {% block extra_css %}{% endblock %}
    <style>
        /* Apple-inspired base styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #1d1d1f;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Navbar styling */
        .navbar {
            background: rgba(255, 255, 255, 0);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 0.6rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .navbar-brand {
            font-weight: 600;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            color: #1d1d1f;
            transition: all 0.3s ease;
        }
        
        .navbar-brand:hover {
            color: #0071e3;
        }
        
        .navbar-brand img {
            transition: transform 0.3s ease;
            margin-right: 8px;
        }
        
        .navbar-brand:hover img {
            transform: scale(1.1);
        }
        
        .nav-link {
            font-weight: 500;
            padding: 0.5rem 1rem;
            margin: 0 0.2rem;
            border-radius: 18px;
            transition: all 0.3s ease;
            position: relative;
            color: #1d1d1f;
            font-size: 14px;
        }
        
        .nav-link:not(.btn):hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: #0071e3;
        }
        
        .nav-link.active:not(.btn) {
            font-weight: 600;
            color: #0071e3;
        }
        
        .nav-link.active:not(.btn)::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 1rem;
            right: 1rem;
            height: 2px;
            background-color: #0071e3;
            border-radius: 2px;
        }
        
        .btn-primary {
            background: #0071e3;
            border: none;
            border-radius: 980px;
            padding: 0.5rem 1.25rem;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: #0077ed;
            transform: scale(1.03);
        }
        
        /* Main content area */
        main {
            min-height: calc(100vh - 140px);
        }
        
        /* Footer styling */
        footer {
            background: #f5f5f7;
            color: #86868b;
            padding: 2rem 0;
            border-top: 1px solid #e5e5e7;
        }
        
        footer p {
            margin-bottom: 0;
            font-size: 12px;
        }
        
        /* Animation for logo */
        @keyframes subtleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-2px); }
        }
        
        .floating-logo {
            animation: subtleBounce 3s ease-in-out infinite;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.1rem;
            }
            
            .nav-link {
                padding: 0.5rem 0.8rem;
                font-size: 13px;
            }
            
            .btn-primary {
                padding: 0.4rem 1rem;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'core:home' %}">
                <img src="{% static 'img/logo.png' %}" alt="AI Trip Planner Logo" width="24" height="24" class="d-inline-block align-text-top floating-logo">
                Personalized Trip Planner
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.view_name == 'core:home' %}active{% endif %}" href="{% url 'core:home' %}">
                            <i class="bi bi-house-door me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.view_name == 'core:about' %}active{% endif %}" href="{% url 'core:about' %}">
                            <i class="bi bi-info-circle me-1"></i>About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.view_name == 'core:team' %}active{% endif %}" href="{% url 'core:team' %}">
                            <i class="bi bi-people me-1"></i>Our Team
                        </a>
                    </li>
                    <li class="nav-item ms-lg-3">
                        <a class="btn btn-primary" href="{% url 'router:trip_choice' %}">
                            <i class="bi bi-rocket-takeoff me-1"></i>Get Started
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="container text-center">
            <p class="mb-0">Â© {% now "Y" %} AI-Powered Trip Planner. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
